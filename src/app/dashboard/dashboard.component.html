<mat-tab-group>
    <mat-tab label="First">
        <div>

            <div class="outer-div d-flex flex-column justify-content-end align-items-end">
                <div class="position-absolute logo-container">
                    <img src="assets/c.jpeg">
                </div>
                <img src="assets/banner.jpeg">
            </div>

            <div class="container py-5">


                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h4 class="m-0 text-primary">Restaurant name</h4>
                    <h4 class="m-0 my-2 text-uppercase">The coke cafe</h4>
                    <p class="m-0 text-muted">
                        <span><i class="far fa-edit mr-2"></i></span>
                        <span>Edit details</span>
                    </p>
                </div>

                <div class="form-group">
                    <mat-label> Description </mat-label>

                    <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
                      <input matInput  />
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-label> Location </mat-label>

                    <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
                      <input matInput  />
                    </mat-form-field>
                </div>


                <div class="form-group">
                    <mat-label> Restaurant phone </mat-label>

                    <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
                      <input matInput  />
                    </mat-form-field>
                </div>


                <div class="form-group">
                    <mat-label> Contact name </mat-label>

                    <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
                      <input matInput  />
                    </mat-form-field>
                </div>


                <div class="form-group">
                    <mat-label> Preparing time </mat-label>

                    <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
                      <input matInput  />
                    </mat-form-field>
                </div>

                <div class="heading d-flex align-items-end">
                    <h4 class="m-0 text-primary">Open hours</h4>
                    <div class="flex-fill ml-3"></div>
                </div>


                <div class="form-group ">
                    <mat-label> Description </mat-label>

                    <div class="d-flex align-items-center">
                        <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
                            <input matInput  />
                          </mat-form-field>

                          <div class="checkbox-container ml-2">
                              <input type="checkbox" id="toggly">
                              <label for="toggly"><span></span></label>
                          </div>
                    </div>
                </div>
            </div>

        </div>
    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab disabled>
        <ng-template mat-tab-label>
            <div class="d-flex justify-content-end">
                <button mat-icon-button>
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
