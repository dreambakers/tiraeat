<mat-tab-group>
  <mat-tab [label]="translate.instant('labels.details')">
    <app-details></app-details>
  </mat-tab>
  <mat-tab  [label]="translate.instant('labels.menu')"> Menu </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <div class="d-flex justify-content-end">
        <button mat-icon-button>
          <i class="fas fa-power-off"></i>
        </button>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
