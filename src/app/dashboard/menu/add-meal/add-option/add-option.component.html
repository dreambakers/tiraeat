<div class="container py-5">
  <form [formGroup]="addOptionsForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="d-flex justify-content-center align-items-center mb-3">
      <h4 class="m-0 ml-auto text-uppercase">
        {{ "labels.addOption" | translate }}
      </h4>
      <button mat-icon-button class="ml-auto" (click)="close.emit()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.name" | translate }}
      </mat-label>

      <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
        <input matInput formControlName="name" required />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.details" | translate }}
      </mat-label>

      <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
        <input matInput formControlName="details" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.selections" | translate }}
      </mat-label>

      <div class="d-flex align-items-center">
        <button mat-raised-button class="selection-buttons">
          <i class="fas fa-minus"></i>
        </button>

        <mat-form-field appearance="outline" class="mx-2 mat-field-no-margin input-no-label" color="primary"
          style="width: 70px">
          <input matInput formControlName="price" type="selections" min="0" />
        </mat-form-field>

        <button mat-raised-button class="selection-buttons">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.mandatory" | translate }}
      </mat-label>

      <div class="checkbox-container" [class.opacity-p6]="">
        <input id="mandatory" type="checkbox" formControlName="mandatory" />
        <label for="mandatory" class="m-0"><span></span></label>
      </div>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.price" | translate }}
      </mat-label>

      <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
        <input matInput formControlName="price" required />
      </mat-form-field>
    </div>

    <button type="button" class="btn btn-info btn-block mt-4">
        <i class="fas fa-plus-circle mr-2"></i>
        {{ "labels.addOption" | translate }}
    </button>

  </form>

  <!-- Existing options selection section -->

  <div>
    <div class="d-flex justify-content-between my-5">
      <div class="custom-border w-100"></div>
      <div class="mx-2">
        <h4 class="m-0 text-uppercase">{{ "labels.or" | translate }}</h4>
      </div>
      <div class="custom-border w-100"></div>
    </div>

    <div>
      <p class="text-uppercase font-weight-bold">Select Existing Options</p>

      <div class="d-flex border justify-content-between align-items-center rounded existing-option p-3">
        <p class="m-0">Test option</p>

        <div class="position-relative round-checkbox-container">
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox"></label>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-block mt-5">
        {{ "labels.add" | translate }}
    </button>
  </div>
</div>
