<div class="container py-5">
  <form [formGroup]="addDrinkForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="d-flex justify-content-center align-items-center mb-3">
      <h4 class="m-0 ml-auto text-uppercase">
        {{ "labels.addDrink" | translate }}
      </h4>
      <button mat-icon-button class="ml-auto" (click)="close.emit()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.name" | translate }}
      </mat-label>

      <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
        <input matInput formControlName="name" required />
      </mat-form-field>
    </div>


    <div class="form-group">
      <mat-label>
        {{ "labels.volume" | translate }}
      </mat-label>

      <div class="d-flex align-items-center">
        <button mat-raised-button class="selection-buttons">
          <i class="fas fa-minus"></i>
        </button>

        <mat-form-field appearance="outline" class="mx-2 mat-field-no-margin input-no-label" color="primary"
          style="width: 70px">
          <input matInput formControlName="volume" type="selections" min="0" />
        </mat-form-field>

        <button mat-raised-button class="selection-buttons">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="form-group">
        <mat-label>
          {{ "labels.ingredients" | translate }}
        </mat-label>

        <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
          <input matInput formControlName="ingredients" required />
        </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.price" | translate }}
      </mat-label>

      <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
        <input matInput formControlName="price" required />
      </mat-form-field>
    </div>

    <button type="button" class="btn btn-primary btn-block mt-4">
      {{ "labels.add" | translate }}
    </button>
  </form>

</div>
