<div>
  <div class="mt-3 mr-4 d-flex justify-content-end">
    <img src="assets/logo.png" alt="" />
  </div>

  <form class="container py-5" [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="d-flex justify-content-center align-items-center mb-3">
      <h4 class="m-0 ml-auto text-uppercase">
        {{ "labels.addCategory" | translate }}
      </h4>
      <button mat-icon-button class="ml-auto" (click)="close.emit()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.name" | translate }}
      </mat-label>

      <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
        <input matInput formControlName="name" required/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label>
        {{ "labels.description" | translate }}
      </mat-label>

      <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label" color="primary">
        <textarea matInput></textarea>
      </mat-form-field>
    </div>

    <button type="button" class="btn btn-primary btn-block" type="submit">
        {{ "labels.add" | translate }}
    </button>

  </form>
</div>
