<div *ngIf="!addMeal && !addCategory">
  <div class="mt-3 mr-4 d-flex justify-content-end">
    <img src="assets/logo.png" alt="" />
  </div>

  <div class="container py-5">
    <div class="d-flex flex-column justify-content-center align-items-center mb-3">
      <h4 class="m-0 text-uppercase">
        {{ "labels.categories" | translate }}
      </h4>
      <p class="m-0 text-muted cursor-pointer" (click)="editMode = !editMode" *ngIf="!editMode; else editBtn">
        <span><i class="far fa-edit mr-2"></i></span>
        <span>
          {{ "labels.editDetails" | translate }}
        </span>
      </p>
      <ng-template #editBtn>
        <button class="btn btn-primary done-btn" (click)="submit()">
          {{ "labels.done" | translate }}
        </button>
      </ng-template>
    </div>

    <div cdkDropList (cdkDropListDropped)="dropCategory($event)" >
      <div
        *ngFor="let category of commonObj?.mealsCategoriesOrder"
        class="mb-2"
        cdkDrag
        [cdkDragDisabled]="!editMode">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center w-25">
            <i class="mr-2 fas fa-bars drag-handle" cdkDragHandle *ngIf="editMode"></i>
            <mat-label class=" text-ellipsis">{{category}}</mat-label>
          </div>
          <div class="flex-fill border-bottom w-auto"></div>
          <button
            (click)="onAddMealClick(category)"
            class="btn ml-2 d-flex align-items-center justify-content-center add-meal-btn"
            *ngIf="!editMode; else editButtons">
              <i class="fas fa-plus text-primary add-icon"></i>
          </button>

          <ng-template #editButtons>
            <button class="btn ml-2 d-flex align-items-center justify-content-center add-meal-btn">
              <i class="fas fa-pen text-primary add-icon"></i>
            </button>
            <button class="btn ml-2 d-flex align-items-center justify-content-center add-meal-btn">
              <i class="fas fa-trash text-primary add-icon"></i>
            </button>
          </ng-template>
        </div>

        <div class="meal-list p-0" cdkDropList (cdkDropListDropped)="dropItem($event, category)">
          <div
            *ngFor="let item of category.items"
            cdkDrag
            [cdkDragDisabled]="!editMode">
            <div class="d-flex align-items-center">
              <i class="mr-2 fas fa-bars drag-handle ml-2" cdkDragHandle *ngIf="editMode"></i>
              <div>{{item}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mr-4 preview-fab-container">
      <button mat-fab class="bg-primary" (click)="addCategory = true">
        <i class="fas fa-plus add-icon"></i>
      </button>
  </div>

</div>

<div [@myAnimation] *ngIf="addCategory">
  <app-add-category
    (close)="addCategory = false"
    [commonObj]="commonObj"
    (updateCommon)="onCommonUpdate($event)">
  </app-add-category>
</div>

<div [@myAnimation] *ngIf="addMeal">
  <app-add-meal (close)="addMeal = false" [category]="addMealCategory">
  </app-add-meal>
</div>
